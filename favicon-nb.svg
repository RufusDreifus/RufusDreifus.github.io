<!-- favicon-nb.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="NB">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1f8ceb"></stop>
      <stop offset="1" stop-color="#7f56d9"></stop>
    </linearGradient>
  </defs>
  <circle cx="32" cy="32" r="28" fill="url(#g)"></circle>
  <!-- Center via translate, then use dy to neutralize font baseline differences -->
  <g transform="translate(32,32)">
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif" font-weight="800" font-size="30" letter-spacing="-1.5" fill="#ffffff" dy=".32em">NB</text>
  </g>
</svg>
